<!DOCTYPE html>
<html>
<head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/simple-grid.min.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        function print_number_js(x) {
            console.log(x);
        }
        eel.expose(print_number_js);               // Expose this function to Python
        function say_hello_js(x) {
            console.log("Hello from " + x);
        }
        eel.expose(say_hello_js);               // Expose this function to Python

        say_hello_js("Javascript World!");
        eel.say_hello_py("Javascript World!");  // Call a Python function

    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>


</head>

<body>
<script type="text/javascript" src="dependencies/d3gauge.js" charset="utf-8"></script>
<script type="text/javascript" src="dependencies/d3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="initGauges.js"></script>
<script type="text/javascript" src="startup.js"></script>
<div id="map" style="width: 100%; height: 100vh;"></div>
<!-- prettier-ignore -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const map = L.map('map').setView([51.505, -0.09], 13); // Set the initial coordinates and zoom level

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // You can add markers, layers, and other map elements here.
    });
</script>

</body>
</html>
