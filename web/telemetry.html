<!DOCTYPE html>
<html>
<head>
    <title>Hello, World!</title>
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/simple-grid.min.css" rel="stylesheet">
    <link href="css/foundation.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="/assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon">

    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script src="/eel.js" type="text/javascript"></script>
    <script type="text/javascript">
        function print_number_js(x) {
            console.log(x);
        }

        eel.expose(print_number_js);               // Expose this function to Python
        function say_hello_js(x) {
            console.log("Hello from " + x);
        }

        eel.expose(say_hello_js);               // Expose this function to Python

        say_hello_js("Javascript World!");
        eel.say_hello_py("Javascript World!");  // Call a Python function

    </script>
    <!-- load leaflet.js -->
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/dependencies/canvas-gauges.js" type="text/javascript"></script>
</head>

<body>
<div id="map" style="width: 100%; height: 100vh;"></div>
<!-- prettier-ignore -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const map = L.map('map').setView([51.505, -0.09], 13); // Set the initial coordinates and zoom level

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // You can add markers, layers, and other map elements here.
    });
</script>

<div id="panel-1"
     style="position: absolute; top: 0px; left: 200px; z-index: 1000; background-color: lightgrey; padding: 10px; border-radius: 20px; display: flex; align-items: center; overflow: auto; flex-direction: row">
    <div id="gauge-container">
        <canvas data-animation-duration="1500"
                data-animation-rule="linear"
                data-border-inner-width="0"
                data-border-middle-width="0"

                data-color-major-ticks="#222"
                data-color-minor-ticks="#555"
                data-color-needle="rgba(240, 128, 128, 1)"
                data-color-needle-circle-outer="#ccc"
                data-color-needle-end="rgba(255, 160, 122, .9)"

                data-color-numbers="#555"

                data-major-ticks="N,NE,E,SE,S,SW,W,NW,N"
                data-max-value="360"
                data-min-value="0"
                data-minor-ticks="22"
                data-needle-circle-outer="false"
                data-needle-circle-size="15"
                data-needle-end="99"
                data-needle-start="50"
                data-needle-type="line"
                data-needle-width="3"
                data-start-angle="180"
                data-stroke-ticks="false"
                data-ticks-angle="360"
                data-type="radial-gauge"
                data-value-box="false"
                data-value-text-shadow="false"
        ></canvas>
    </div>
    <div id="gauge-container-1">
        <canvas data-animation-duration="1500"
                data-animation-rule="linear"

<script>
    var gauges = document.getElementsByTagName('canvas');
    var compass = gauges[0];
    var speed = gauges[1];

    function update_heading_js(x) {
        compass.setAttribute("data-value", x);
    }

    eel.expose(update_heading_js);

    function update_speed_js(x) {
        speed.setAttribute("data-value", x);
    }

    eel.expose(update_speed_js);

</script>
